{% extends 'base.html' %}

{% block title %}
    <title>DevChallenge | Login</title>
{% endblock %}

{% block content %}
    <div id="portal" align="center">
    <h2>Login</h2>
    <h5><b>Note that your username is your McGill Email</b></h5>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
